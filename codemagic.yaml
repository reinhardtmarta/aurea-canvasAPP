workflows:
  android-apk:
    name: Build Android APK
    instance_type: mac_mini_m1
    environment:
      flutter: stable  # Isso for√ßa o uso do Flutter SDK
    scripts:
      - name: Set up Flutter
        script: |
          flutter doctor
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/**/*.apk
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - martinhareinhardt@gmail.com # Mude pro seu email real pra receber o APK
        notify:
          success: true
          failure: true
